<!-- Main Header -->
<header class="main-header">
	<!-- Logo -->
	<a href="index2.html" class="logo">
		<!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini">{{title}}</span>
		<!-- logo for regular state and mobile devices -->
		<span class="logo-lg">{{title}}</span>
	</a>
	<nav class="navbar navbar-static-top" role="navigation">
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
			<span class="sr-only">Toggle navigation</span>
		</a>

		<div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="images/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{username}}</span>
          </a>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
	</nav>
</header>

<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
	<section class="sidebar">

		<!-- Sidebar Menu -->
		<ul class="sidebar-menu">
			<li ng-repeat="item in menuoptions" ui-sref-active="active" class="treeview">
				<a ui-sref="{{item.sref}}">
					<i class="fa fa-fw {{item.icon}}"></i>
					{{item.name}}
					<!-- <i class="fa fa-angle-left pull-right"></i> -->
				</a>
			  <ul class="treeview-menu">
			    <li ng-repeat="subMenu in item.subMenus">
			    	<a href="#" ui-sref="{{subMenu.sref}}">
			    		<i class="fa fa-circle-o"></i>
			    		{{subMenu.name}}
			    	</a>
			    </li>
			  </ul>
			</li>
		</ul>
	</section>
</aside>
<div ui-view class="content-wrapper">
</div>
